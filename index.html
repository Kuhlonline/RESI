<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RESI</title>
    <script src="assets/js/asei.js"></script>
  	<script>
      asei('request/bob/1/stream').listenFor('response', function(msg) {
        var data = JSON.parse(msg.data);

        if (data.error) {
          document.getElementById('test').innerHTML = data.error;
        } else {
          document.getElementById('test').innerHTML = data.result;  
        }
        
      });
    </script>
  </head>
  <body>
  	<div id="test"></div>
  </body>
</html>
